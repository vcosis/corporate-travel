<div class="users-container">
  <app-breadcrumb [items]="breadcrumbItems" class="users-page"></app-breadcrumb>
  
  <div class="users-header">
    <div class="title-section">
      <h2>Gerenciamento de Usuários</h2>
      <p class="subtitle">Administre perfis, permissões e acessos do sistema</p>
    </div>
    <button matButton="filled" (click)="createUser()">
      <mat-icon>person_add</mat-icon>
      Novo Usuário
    </button>
  </div>

  <div class="filter-section">
    <mat-form-field appearance="outline" class="search-field small-size">
      <mat-label>Digite nome ou email...</mat-label>
      <input matInput [formControl]="filterControl">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    
    <table mat-table [dataSource]="dataSource" matSort class="users-table">
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
      </ng-container>

      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Perfis </th>
        <td mat-cell *matCellDef="let row"> {{ getRolesDisplay(row.roles) }} </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Criação </th>
        <td mat-cell *matCellDef="let row"> {{ getFormattedDate(row.createdAt) }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Editar" (click)="editUser(row)">
            <mat-icon [style.color]="'#1976d2'">edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Excluir" (click)="deleteUser(row.id)">
            <mat-icon [style.color]="'#d32f2f'">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="totalCount" 
      [pageSize]="pageSize" 
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
